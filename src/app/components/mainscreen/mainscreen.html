<div class="container">
  <div class="row">
     <div class="col-sm-6 col-md-4" ng-repeat="screen in mainscreen.screens">
       <div class="thumbnail">
         <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
         <div class="caption">
           <a ng-href="#/{{screen.link}}"><h3>{{ screen.title }}</h3></a>
           <p>{{ screen.title }}</p>
           <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
         </div>
       </div>
     </div>
   </div>

</div>
