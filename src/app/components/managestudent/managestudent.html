<acme-navbar></acme-navbar>

<div class="container">
    <!-- Button trigger modal -->
  <button type="button" class="modelbox" data-toggle="modal" data-target="#myModal"></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add Student</h4>
        </div>
        <div class="modal-body">
          <form ng-submit="managestudent.addstudent()">
          <div class="form-group">
            <label for="studentname">Student Name</label>
          <input type="text" class="form-control"  placeholder="Student Name" ng-model="managestudent.newstudent.studentname">
          </div>
          <div class="form-group">
            <label for="parentname">Parent Name</label>
          <input type="text" class="form-control" placeholder="Parent Name" ng-model="managestudent.newstudent.parentname">
          </div>
          <div class="form-group">
            <label for="parentemail">Parent email</label>
          <input type="email" class="form-control"  placeholder="eg:something@gmail.com" ng-model="managestudent.newstudent.parentemail">
          </div>
          <div class="form-group">
            <label for="class">Class</label>
          <select class="form-control" ng-model="managestudent.newstudent.studentclass" >
            <option value="Kinder Garten">kindergarten</option>
            <option value="LKG">LKG</option>
            <option value="UKG">UKG</option>
          </select>
          </div>

          <div class="form-group">
          <label for="inputfile">Student Pic</label>
        <input type="file"  ng-model="managestudent.newstudent.studentpic">
        </div>
          <hr>
          <button type="submit" class="btn btn-primary ">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>


      </form>

        </div>
      </div>
    </div>
  </div>
</div>


<div ng-repeat="x in managestudent.storage">
  <h3>{{ x.studentname}}</h3>
  <p>{{x.parentname}}</p>
    <p>{{x.parentemail}}</p>
      <p>{{x.studentclass}}</p>
        <p>{{x.studentpic}}</p>
</div>
